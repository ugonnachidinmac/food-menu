<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honest Food</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stlyle\index.css">
</head>
<body>
   
    <div class="wrap">
    <header>
        <div class="headerLeft">
            <a href="#"></a>
            <img src="image\logo.png" alt="">
            <div class="divider"></div>
            <a href="#" class="home hideMobile">Home</a>
        </div>
        <nav>
            <a href="#" class="menu-open hide-desktop">
                <img src="image\menuIcon.png" alt="Open Menu">
            </a>
            <ul>
                <li class="hide-desktop">
                    <a href="#" class="menu-close">
                        <img src="image\closeIcon.png" alt="">
                    </a>
                    <li><a href="#">Our Food</a></li>
                    <li><a href="#">Ingredients</a></li>
                    <li><a href="#">Studies</a></li>
                    <li><a href="#">FAQ</a></li>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Your Cat will go <img src="image\bon.png" alt=""></h1>
        <p class="subtitle">...for the word's best testing cat food, sourced with only the finest ingredents. Made with love from the heart of Mississippi.</p>
        <a href="#" class="primary-cta">Get Bonkers                                  </a>
    </main>
    <div class="cat-container">
        <div class="cat">
            <img src="image\catImage.png" alt="Cat Image">
            <div class="inner-circle"></div>
            <div class="outer-circle"></div>
        </div>
    </div>
</div>

<script>
    const menu = document.querySelector('nav ul');
    const menuBtn = document.querySelector('.menu-open');
    const closeBtn = document.querySelector('.menu-close');

    menuBtn.addEventListener('click', ()=> {
        menu.classList.add('open')
    })

    closeBtn.addEventListener('click', ()=> {
        menu.classList.remove('open')
    })
</script>
</body>
</html>
